<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/static/favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>数字资产交易市场</h5>
                </div>
                <div class="ibox-content">
                    <div class="project-list">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-11">
                                <form method="post" action="/admin/search">
                                    <div class="input-group">
                                        <input type="text" name="content" placeholder="数字资产名字" class="input-sm form-control"><span class="input-group-btn">

                                           <button type="submit" class="btn btn-sm btn-primary">搜索</button> </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <table class="table table-hover">
                            <tr>
                                <th><a >数字资产CID码</a></th>
                                <th><a >数字资产名称</a></th>
                                <th><a >数字资产版权转让申请人</a></th>
                                <th>金额</th>
                                <th>操作</th>
                            </tr>
                            <tbody>
                            {{- range $pd := .}}
                                <tr>
                                    <td class="project-title">
                                    s    <small>唯一CID码</small>
                                        <br>
                                        <a name="like" href="/admin/detail?Name={{$pd.Id}}">{{$pd.FileHash}}</a>
                                    </td>
                                    <td class="project-title">
                                        <a name="like">{{- $pd.Filename}}</a>
                                        <br/>
                                        <small>申请转让时间 {{$pd.TransferDate}}</small>
                                    </td>
                                    <td class="project-title">
                                        <a name="like">{{- $pd.Username}}</a>
                                    </td>
                                    <td class="project-completion">
                                        <small>交易金额</small>
                                        <br/>
                                        <small>{{- $pd.Money}}</small>
                                    </td>
                                    <td class="project-actions">
                                        <a href="/admin/detail?Name={{$pd.Id}}" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 查看 </a>
                                        <a href="/admin/applyFor?Name={{$pd.Id}}&Money={{$pd.Money}}" class="btn btn-white btn-sm"><i class="fa fa-hand-rock-o"></i> 申请获取 </a>
                                    </td>
                                </tr>
                            {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>


<!-- 自定义js -->
<script src="/static/js/content.js?v=1.0.0"></script>


<script>
    $(document).ready(function(){

        $('#loading-example-btn').click(function () {
            btn = $(this);
            simpleLoad(btn, true)
            simpleLoad(btn, false)
        });
    });

    function simpleLoad(btn, state) {
        if (state) {
            btn.children().addClass('fa-spin');
            btn.contents().last().replaceWith(" Loading");
        } else {
            setTimeout(function () {
                btn.children().removeClass('fa-spin');
                btn.contents().last().replaceWith(" Refresh");
            }, 2000);
        }
    }
</script>



</body>
</html>
