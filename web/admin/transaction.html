<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 交易流程</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/static/favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/footable/footable.core.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>数字资产版权交易流程信息</h5>
                        </div>
                        <div class="ibox-content">
                            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
                                <thead>
                                <tr>
                                    <th data-toggle="true">数字资产CID码</th>
                                    <th>数字资产名称</th>
                                    <th>交易时间</th>
                                    <th data-hide="all">现版权归属人ID：</th>
                                    <th data-hide="all">现版权归属人姓名：</th>
                                    <th data-hide="all">交易发起人ID：</th>
                                    <th data-hide="all">交易发起人姓名：</th>
                                    <th data-hide="all">交易价格：</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{- range $pd := .}}
                                <tr>
                                    <td>{{$pd.FileHash}}</td>
                                    <td>{{$pd.Filename}}</td>
                                    <td>{{$pd.Date}}</td>
                                    <td><span class="pie">{{$pd.User1}}</span></td>
                                    <td>{{$pd.Username1}}</td>
                                    <td><span class="pie">{{$pd.User}}</span></td>
                                    <td>{{$pd.Username}}</td>
                                    <td>{{$pd.Money}}</td>
                                </tr>
                                {{end}}
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <ul class="pagination pull-right"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>

<script src="/static/js/plugins/footable/footable.all.min.js"></script>
<!-- 自定义js -->
<script src="/static/js/content.js?v=1.0.0"></script>
<script>
        $(document).ready(function() {

            $('.footable').footable();
            $('.footable2').footable();

        });

    </script>

    
    

</body>

</html>
